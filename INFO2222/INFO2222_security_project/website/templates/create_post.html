{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="../static/styles/posts_div.css" />

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attachment demo</title>
  <link href="https://cdn.jsdelivr.net/npm/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
  <style>
    #container {
      margin: 0 10px;
      border: 1px solid #ccc;
    }
    #toolbar-container {
      border-bottom: 1px solid #ccc;
    }
    #editor-container {
      height: 500px;
    }
  </style>
</head>
<div align="center">
<h1>Create Post</h1>
</div>
<select class="form-select form-select-lg mb-3" id ="course" aria-label=".form-select-lg example">
  <option selected>Select a Course</option>
  <option value="COMP_2017">COMP 2017</option>
  <option value="COMP_2123">COMP 2123</option>
  <option value="DATA_2001">DATA 2001</option>
  <option value="INFO_2222">INFO 2222</option>

</select>

<select class="form-select form-select-lg mb-3" id ="topic" aria-label=".form-select-lg example">
  <option selected>Select a Topic </option>
  <option value="General">General</option>
  <option value="Assignment">Assignment</option>
  <option value="Lecture">Lecture</option>
  <option value="Lab">Lab</option>
</select>

<div id="container">
  <div id="toolbar-container"></div>
  <div id="editor-container"></div>
</div>


<div align="center">
    <a href="/discussion/all"
  >
        <button type="button" class="btn btn-lg btn-secondary">Back</button></a>
  <button onclick="send_post(window.editor)" type="button" class="btn btn-primary btn-lg">
    Send Post
  </button>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="anon"
           onclick="document.getElementById('anon').setAttribute('value', document.getElementById('anon').value * -1)" value='-1'>
      <label class="form-check-label" for="anon">Post Annoymously</label>
    </div>
    {% if user.user_role != "normal" %}
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="adminOnly"
           onclick="document.getElementById('adminOnly').setAttribute('value', document.getElementById('adminOnly').value * -1)" value='-1'>
      <label class="form-check-label" for="adminOnly">Admin Read Only</label>
    </div>
    {% else %}
    <input id="adminOnly"  type="hidden" value=-1>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@wangeditor/editor@latest/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@wangeditor/plugin-upload-attachment@latest/dist/index.min.js"></script>
<script src = "../static/scripts/post.js"></script>

{% endblock %}
