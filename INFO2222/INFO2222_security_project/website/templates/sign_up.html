{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<script src="../static/scripts/register_submit.js"></script>

<form id = "form1" method="POST">
  <h3 align="center">Register</h3>
  <div class="form-group">
    <label for="user_name">User Name</label>
    <input
      type="text"
      class="form-control"
      id="user_name"
      name="user_name"
      placeholder="Enter your user name"
    />
  </div>
  <div class="form-group">
    <label for="password_1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password_1"
      name="password_1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password_2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password_2"
      name="password_2"
      placeholder="Confirm your password"
    />
  </div>
  <div class="form-group">
    <label for="user_role">Register as Admin</label>
    <input
      type="checkbox"
      id="user_role"
      name="user_role"
    />
  </div>
  <div id="captcha" class="captcha"><script>createCaptcha();</script></div>
  <div class="restart">
    <a href="#" onclick="createCaptcha()">Change</a>
  </div>
  <div class="input">
    <input
            onselectstart="return false"
            oncut="return false"
            oncopy="return false"
            onpaste="return false"
            ondrag="return false"
            ondrop="return false"

            type="text"
            name="reCaptcha"
            id="reCaptcha"
            placeholder="Type The Captcha"
    />
  </div>
    <div>
    <button id="submitCaptcha" value="Submit" class="btn btn-warning" type="button"  onclick="validateCaptcha()" >Submit Captcha<i class="fas fa-paper-plane"></i></button>
    <div>
    <div id="errCaptcha" class="errmsg"></div>
    <input
          type="hidden"
          id="public_key"
          name="public_key"
          value=""
    />
    <input
            type="hidden"
            id="public_sign_key"
            name="public_sign_key"
            value=""
    />
    </div>
    </div>
  <br/>
  <button id="send_message" style="visibility: hidden;" class="btn btn-warning" type="button" onclick="register_submit()" >REGISTER <i class="fas fa-paper-plane"></i></button>
</form>
{% endblock %}
