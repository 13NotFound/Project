{% extends "base.html" %} {% block title %}Edit Profile{% endblock %} {% block content
%}
    <div class="container bootstrap snippets bootdey">
        <h1 class="text-primary">Profile</h1>
        <hr>
        <div class="row">
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <h3>Personal info</h3>

                <form class="form-horizontal" id="profile-form" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">User name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{user.user_name}} name="new_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">New password:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="" name="new_pwd">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Confirm new password:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="" name="c_new_pwd">
                        </div>
                    </div>
                    <button type="submit" formmethod="post" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock %}
